<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="../../css/root.css" />
    <link rel="stylesheet" href="../../css/reset-password.css" />
  </head>

  <body>
    <header class="header">
      <img src="../../assets/logo.svg" alt="logo matahari store" class="logo" />
      <div></div>
    </header>

    <div class="container">
      <div class="card">
        
        <div class="card-image">
          <img
            src="../../assets/reset-password.jpg"
            alt="ilustrasi reset password"
          />
        </div>

        <div class="card-content">
          <h2 class="title">Reset Password</h2>
          <p class="subtitle">
            Masukkan kata sandi Anda yang baru.
          </p>

          <form action="" method="POST" class="reset-form">
            
            <div class="form-group">
              <label for="new-password">Kata Sandi Baru</label>
              <input
                id="new-password"
                name="new-password"
                type="password"
                required
                placeholder="Kata sandi baru"
              />
              <img
                class="toggle-icon js-toggle-new"
                src="../../assets/hide.svg"
                alt="tampilkan kata sandi"
              />
            </div>

            <div class="form-group">
              <label for="confirm-password">Konfirmasi Kata Sandi Baru</label>
              <input
                id="confirm-password"
                name="confirm-password"
                type="password"
                required
                placeholder="Konfirmasi kata sandi"
              />
              <img
                class="toggle-icon js-toggle-confirm"
                src="../../assets/hide.svg"
                alt="tampilkan kata sandi"
              />
            </div>

            <p class="error-message"></p>
            
            <button type="submit" class="btn-submit">
              Reset Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="../../js/reset-password.js"></script>
</html>
